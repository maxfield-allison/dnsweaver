# GitHub-to-GitLab Sync Configuration
#
# Sync Direction: GitHub → GitLab ONLY (one-way)
#   - GitHub issues → GitLab issues (for internal tracking)
#   - GitHub PRs → GitLab issues (for tracking)
#   - GitLab → GitHub: DISABLED (we don't want internal issues exposed)
#
# ⚠️ CRITICAL: gitlab.sync.issues.enabled must be FALSE to prevent
#    internal GitLab issues from being pushed to public GitHub!

gitlab:
  enabled: true
  host: 'gitlab.bluewillows.net'
  projectId: 15
  sync:
    branches: { enabled: false }
    tags: { enabled: false }
    releases: { enabled: false }
    issues:
      enabled: false  # DO NOT enable - prevents GitLab→GitHub sync
      comments: { enabled: false }
    pullRequests:
      enabled: false  # DO NOT enable - prevents GitLab→GitHub sync
      autoMerge: false
      comments: { enabled: false }

github:
  enabled: true
  sync:
    branches: { enabled: false }
    tags: { enabled: false }
    releases: { enabled: false }
    issues:
      enabled: true
      comments: { enabled: true }
    pullRequests:
      enabled: true
      autoMerge: false
      comments: { enabled: true }
