<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <!-- DNS icon with weaving pattern -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#26a69a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00796b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Globe/DNS base -->
  <circle cx="12" cy="12" r="10" fill="url(#gradient)" opacity="0.9"/>
  <!-- Network lines (weaving pattern) -->
  <path d="M4 12 Q8 8, 12 12 T20 12" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M4 12 Q8 16, 12 12 T20 12" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M12 4 Q8 8, 12 12 T12 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M12 4 Q16 8, 12 12 T12 20" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  <!-- Center node -->
  <circle cx="12" cy="12" r="2" fill="white"/>
</svg>
